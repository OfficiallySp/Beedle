<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <h1>Beedle (Beta)</h1>
        <h5>The Bee Swarm Simulator Wordle</h5>
        <h3>Guess the bee in six attempts or less</h3>
        <div id="guess-grid" class="guess-grid">
            <!-- Guess rows will be dynamically generated here -->
        </div>
        <img id="bee-image" src="" alt="Bee Image" style="width: 200px; height: 150px; display: none;">
        <input type="text" id="guess-input" maxlength="20" placeholder="Enter your guess"> Bee
        <button id="guess-button" disabled>Submit Guess</button>
        <div id="remaining-attempts">Attempts left: 6</div>
        <div id="countdown">Time until next bee: <span id="timer"></span></div>
        <div class="button-container">
            <button id="tutorial-button">How to Play</button>
        </div>
        <div id="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
                <span class="toggle-label">Dark Mode</span>
            </label>
            <label class="toggle">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="slider round"></span>
                <span class="toggle-label">Sound</span>
            </label>
        </div>
        <div class="footer-buttons">
            <button id="show-stats-button">Statistics</button>
            <button id="achievements-button">Achievements</button>
            <button id="reset-button" class="danger-button">Reset All Data</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
