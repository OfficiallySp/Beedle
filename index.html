<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Beedle</h1>
        <h5>The Bee Swarm Simulator Wordle</h5>
        <h3>Guess the bee in six attempts or less</h3>
        <div id="guess-grid" class="guess-grid">
            <!-- Guess rows will be dynamically generated here -->
        </div>
        <img id="bee-image" src="" alt="Bee Image" style="width: 200px; height: 150px; display: none;">
        <input type="text" id="guess-input" maxlength="20" placeholder="Enter your guess"> Bee
        <button id="guess-button" disabled>Submit Guess</button>
        <div id="remaining-attempts">Attempts left: 6</div>
        <div id="countdown">Time until next bee: <span id="timer"></span></div>
        <div id="streak">Daily Streak: 0</div>
        <div id="leaderboard"></div>
        <button id="reset-button">Reset Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
