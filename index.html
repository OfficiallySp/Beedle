<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bee Swarm Simulator Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">Beedle</a></li>
            <!-- <li><a href="sticker-guess.html">Sticker Guess</a></li> -->
        </ul>
        <div id="theme-toggle-container">
            <label class="toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
                <span class="toggle-label">Night Bell</span>
            </label>
        </div>
    </nav>

    <div class="game-container">
        <h1>Beedle (Beta)</h1>
        <h5>The Bee Swarm Simulator Wordle</h5>
        <h3>Guess the bee in six attempts or less</h3>
        <div id="guess-grid" class="guess-grid">
            <!-- Guess rows will be dynamically generated here -->
        </div>
        <img id="bee-image" src="" alt="Bee Image">
        <input type="text" id="guess-input" maxlength="20" placeholder="Enter your guess"> Bee
        <button id="guess-button" disabled>Submit Guess</button>
        <div id="remaining-attempts">Attempts left before you're out of royal jelly: 6</div>
        <div id="countdown">Time until next bee swarms in: <span id="timer"></span></div>
        <div class="button-container">
            <button id="tutorial-button">How to Play (No Vicious Bees Allowed!)</button>
        </div>
        <div id="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="slider round"></span>
                <span class="toggle-label">Sound</span>
            </label>
        </div>
        <div class="footer-buttons">
            <button id="show-stats-button">Hive Stats</button>
            <button id="achievements-button">Badges</button>
            <button id="reset-button" class="danger-button">Reset ALL Data</button>
        </div>
        <p>Beedle Made by Shane (<a href="https://officiallysp.net" target="_blank">OfficiallySp</a>)</p>
        <p style="position: absolute; bottom: 5px; right: 20px; font-size: 24px;">Beedle version 32</p>
        <p>Badges created by Amy (aimzies)</p>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                themeToggle.checked = true;
            }

            themeToggle.addEventListener("change", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", themeToggle.checked);
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
