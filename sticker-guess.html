<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Sticker Guess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sticker-guess.css">
</head>
<body>
    <div class="game-container">
        <h1>Sticker Guess</h1>
        <h5>Guess the Bee Swarm Simulator Sticker</h5>
        <div id="sticker-container">
            <img id="sticker-image" src="" alt="Sticker Image">
        </div>
        <div id="answer-options"></div>
        <div id="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="toggle-input">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Hard Mode</span>
        </div>
        <div id="timer">Time left: 15s</div>
        <div id="score">Score: 0</div>
        <div id="remaining-attempts">Attempts left: 5</div>
        <div id="result"></div>
        <div class="footer-buttons">
            <button id="next-sticker">Next Sticker</button>
            <a href="index.html" class="button back-to-beedle-button">Back to Beedle</a>
        </div>
    </div>
    <script src="sticker-guess.js"></script>
</body>
</html>
